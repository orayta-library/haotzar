<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>האויצר</title>
    <style>
      /* טעינת הפונט */
      @font-face {
        font-family: 'DrugulinCLM-Bold';
        src: url('/fonts/DrugulinCLM-Bold.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f7ead8;
      }

      /* מסך טעינה */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f7ead8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'DrugulinCLM-Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #loading-screen h1 {
        font-size: 48px;
        color: #5c3d2e;
        margin-bottom: 20px;
      }

      #loading-screen .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0d4c3;
        border-top-color: #5c3d2e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* הסתר את מסך הטעינה כשהאפליקציה מוכנה */
      body.loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <h1>האויצר</h1>
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
